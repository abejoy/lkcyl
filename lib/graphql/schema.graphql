type Player {
    name: String!
    verified: Boolean!
}

enum Color {
    Red,
    Green,
    Blue,
    White,
    Black
}

type AvailableColor {
    colorName: Color!
    available: Boolean!
}

type Team {
  teamName: String!
  managerName: String!
  managerEmail: String!
  captianName: String!
  captianEmail: String!
  teamColor: Color!
  players: [Player]
}

type Query {
  getTeam(teamName: String!): Team
  getAvailableColors: [AvailableColor]!
  getAllTeam: [Team]!
}

type Mutation {
  addTeam(
    teamName: String!, 
    managerName: String,
    managerEmail: String!,
    captianName: String!,
    captianEmail: String!,
    teamColor: Color!,
    playerNames: [String]!
  ): Team

}